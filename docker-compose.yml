services:
  mariadb:
    image: mariadb:10.6
    environment:
      MARIADB_ROOT_PASSWORD: teste123
      MARIADB_DATABASE: iscte_spot
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "-pteste123"]
      interval: 10s
      timeout: 5s
      retries: 10

  server:
    build:
      context: ./server
    depends_on:
      mariadb:
        condition: service_healthy
    ports:
      - "5000:5000"
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend/admin-one-vue-tailwind-master
    depends_on:
      - server
    ports:
      - "5173:5173"
    networks:
      - app-network

networks:
  app-network:

volumes:
  db_data:

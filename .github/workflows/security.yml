name: security

on:
  push:
  pull_request:

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit pip-audit semgrep

      - name: Bandit (SAST)
        run: |
          bandit -r server -ll

      - name: Semgrep (SAST)
        run: |
          semgrep --config auto server

      - name: Dependency audit (pip-audit)
        run: |
          pip-audit -r server/requirements.txt
